<html lang="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <section id="liste"></section>
    <template>
        <article class="navn">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        console.log("DOM er loaded");

        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }, {
            "navn": "Frø",
            "type": "amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "Græsset"
        }, {
            "navn": "Pattedyr",
            "type": "amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "Skoven"
        }, {
            "navn": "Sild",
            "type": "fisk",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "Havet"
        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "Havet"
        }];


        function start() {
            const container = document.querySelector(".liste");
            const dyreTemplate = document.querySelector("template");
            //Løb dyrelisten igennem og indsæt data i en template
            dyr.forEach(dyr => {
                //placer dyr i html
                let klon = dyreTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                liste.appendChild(klon);

            })
        }

        //            function start() {
        // const listevisning = document.querySelector("#liste");

        // })

    </script>
</body>
