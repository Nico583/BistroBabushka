<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret et dyreobjekt</title>
</head>

<body>
    <article id="dyr">
        <h3 id="navn"></h3>
        <img scr="" alt="">
        <p id="type">Type:</p>
        <p id="levested">Levested:</p>

    </article>



    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("DOM er loaded");
            console.log("article");
        }


        const dyr = {
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "Svinefarm",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }

        console.log(dyr);
        console.log(`navn: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

        const destination = document.querySelector("#dyr");
        const navn = `${dyr.navn}`;
        const type = `Type: ${dyr.type}`;
        const levested = `Levested: ${dyr.levested}`;
        destination.querySelector("#navn").textContent = navn;
        destination.querySelector("#levested").textContent = levested;
        destination.querySelector("#type").textContent = type;
        destination.querySelector("img").src = dyr.billede;

    </script>

</body>

</html>
