<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret et dyreobjekt</title>
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <h2></h2>
        <p></p>
        <img scr="" alt="">
    </article>



    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("DOM er loaded");
            console.log("article");
        }


        const dyr = {
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "Svinefarm",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }

        console.log(dyr);
        console.log(`navn: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

        const destination = document.querySelector("#dyr");
        const navn = `${dyr.navn}`;
        const type = `${dyr.type}`;
        const levested = `${dyr.levested}`;
        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("h2").textContent = dyr.levested;
        destination.querySelector("p").textContent = dyr.type;
        destination.querySelector("img").src = dyr.billede;

    </script>

</body>

</html>
