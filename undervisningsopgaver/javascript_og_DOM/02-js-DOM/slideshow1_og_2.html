<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Tro på det..</h1>
    <img src="images/img1.png" alt="Billede 1">
    <button>Videre</button>
    <p>Billeder udlånt af Rasmus Bregnehøj</p>


    <script>
        //opret array,
        let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];
        //klik på knap for at skrifte billede

        const knap = document.querySelector("button");

        //find billede
        const billede = document.querySelector("img");

        let number = 0;

        knap.addEventListener("click", skriftBillede);


        //opret funktion til at skifte billede
        function skriftBillede() {
            billede.src = "images/" + billeder[number];
            if (number <= 6) {
                number++;
            } else {
                knap.textContent = "forfra";
                number = 0;
            }

        }

    </script>
</body>

</html>
